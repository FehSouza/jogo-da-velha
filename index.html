<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./Styles/reset.css" />
    <link rel="stylesheet" href="./Styles/styleLeft.css" />
    <link rel="stylesheet" href="./Styles/styleCenter.css" />
    <link rel="stylesheet" href="./Styles/styleRight.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="settings-wrapper">
      <div class="players-name">
        <input
          placeholder="Jogador 1"
          type="text"
          class="player-name player-name1"
        />

        <div class="player-name2-wrapper">
          <input
            placeholder="Jogador 2"
            type="text"
            class="player-name player-name2"
          />
          <div class="switch1">
            <div class="switch-ball1"></div>
          </div>
        </div>
      </div>

      <div class="type-match">
        <h3 class="type-match-title">Tipo de Partida</h3>
        <div class="type-match-choice">
          <span class="type-match-caption">Melhor de 3</span>
          <div class="switch2">
            <div class="switch-ball2"></div>
          </div>
          <span class="type-match-caption">Melhor de 5</span>
        </div>
      </div>

      <button class="button-play">Jogar</button>

      <div class="match-history-wrapper">
        <h3 class="match-history-title">Histórico de Partidas</h3>
        <div class="match-history">
          <div class="player-winner">
            <span class="winner-txt">Vencedor</span>
            <span class="winner-name">Nome jogador 1</span>
          </div>
          <span class="scenery-txt">Cenário</span>
          <div class="small-board">
            <div class="board-piece board-piece1">X</div>
            <div class="board-piece board-piece2"></div>
            <div class="board-piece board-piece3"></div>
            <div class="board-piece board-piece4">O</div>
            <div class="board-piece board-piece5"></div>
            <div class="board-piece board-piece6"></div>
            <div class="board-piece board-piece7"></div>
            <div class="board-piece board-piece8"></div>
            <div class="board-piece board-piece9">X</div>
          </div>
        </div>
        <div class="match-history">
          <div class="player-winner">
            <span class="winner-txt">Vencedor</span>
            <span class="winner-name">Nome jogador 1</span>
          </div>
          <span class="scenery-txt">Cenário</span>
          <div class="small-board">
            <div class="board-piece board-piece1">X</div>
            <div class="board-piece board-piece2"></div>
            <div class="board-piece board-piece3"></div>
            <div class="board-piece board-piece4">O</div>
            <div class="board-piece board-piece5"></div>
            <div class="board-piece board-piece6"></div>
            <div class="board-piece board-piece7"></div>
            <div class="board-piece board-piece8"></div>
            <div class="board-piece board-piece9">X</div>
          </div>
        </div>
      </div>

      <button class="button-restart">Reiniciar</button>
    </section>

    <section class="board-wrapper"></section>

    <section class="play-history-wrapper"></section>
    <script src="index.js"></script>
  </body>
</html>
