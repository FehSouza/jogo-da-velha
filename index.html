<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./Styles/reset.css" />
    <link rel="stylesheet" href="./Styles/styleLeft.css" />
    <link rel="stylesheet" href="./Styles/styleCenter.css" />
    <link rel="stylesheet" href="./Styles/styleRight.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="settings-wrapper">
      <div class="players-name">
        <input
          placeholder="Jogador 1"
          type="text"
          class="player-name player-name1"
        />
        <div class="player-name2-wrapper">
          <input
            placeholder="Jogador 2"
            type="text"
            class="player-name player-name2"
          />
          <div class="switch1">
            <div class="switch-ball1"></div>
          </div>
        </div>
      </div>

      <div class="type-match">
        <h3 class="type-match-title">Tipo de Partida</h3>
        <div class="type-match-choice">
          <span class="type-match-caption">Melhor de 3</span>
          <div class="switch2">
            <div class="switch-ball2"></div>
          </div>
          <span class="type-match-caption">Melhor de 5</span>
        </div>
      </div>

      <button class="button-play">Jogar</button>

      <div class="match-history-wrapper">
        <h3 class="match-history-title">Histórico de Partidas</h3>
        <div class="match-history-list"></div>
      </div>

      <button class="button-restart">Reiniciar</button>
    </section>

    <section class="board-wrapper">
      <div class="scoreboard-wrapper">
        <h3 class="scoreboard-title">Placar</h3>
        <div class="scoreboard">
          <div class="points points-jogador1">00</div>
          <span class="player-won-points">Aguardando iniciar...</span>
          <div class="points points-jogador2">00</div>
        </div>
      </div>

      <div class="overallWinner"></div>

      <div class="big-board">
        <button class="big-board-piece big-board-piece1"></button>
        <button class="big-board-piece big-board-piece2"></button>
        <button class="big-board-piece big-board-piece3"></button>
        <button class="big-board-piece big-board-piece4"></button>
        <button class="big-board-piece big-board-piece5"></button>
        <button class="big-board-piece big-board-piece6"></button>
        <button class="big-board-piece big-board-piece7"></button>
        <button class="big-board-piece big-board-piece8"></button>
        <button class="big-board-piece big-board-piece9"></button>
      </div>
    </section>

    <section class="play-history-wrapper">
      <h3 class="play-history-title">Histórico de Jogadas</h3>
      <div class="play-history-list"></div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
